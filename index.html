	$('.input[type="date"]').click(function(){
		$(this).css('opacity', 1);

		setdate(this);

		setdate(this);
	});
	function setdate(tthis){
		$(tthis).css('opacity', 0);
		$( '#' + $(tthis).data('for') ).val( $(tthis).val().split('-').reverse().join('-') );
	}
	
	
	
	$(function(){
		var lock = false;

					var date = new Date( $.now() + 4202000 );

			$('#before_timer').downCount({
				date: timer,
			}, function(){
							});
		
		
		$('.login form input:last').on('keypress',function(e){
			if( e.keyCode == 13 ){
				if(lock || $('#calert1.oo').length > 0)
				{
					return false;
				}
				lock = true;

									if( global.storage['accept'] == undefined )
					{
						lock = false;
						showCookieSettings(
							function(){
								$('#login-form').submit();
							},
							false
						);
						return false;
					}
				
				$('#login-form').submit();
			}
		});

		
		$('.enter').click(function(){

			}
			lock = true;

							if( global.storage['accept'] == undefined )
				{
					lock = false;

							$('#login-form').submit();
						},
						false
					);
					return false;
				}
			
			$('#login-form').submit();
		});

		$('.errorMessage').on('click',function(){
			$(this).hide();
			$(this).prev('input').focus();
		});

					function sendLoginRequest(data)
			{
				var url="https://myownconference.org/start.php";count=0;for(i in data){url+=(count==0?"?":"&")+i+"="+data[i];count++;};document.location.href=url;
			}
			
			$('.sn div').on('click',function(){
									if( global.storage['accept'] == undefined )
					{
						var item = $(this);

						showCookieSettings(
							function(){
								item.click();
							},
							false
						);
						return false;
					}

<script type="text/javascript">

	var time = 1636221600;

	$(function(){

		function calcrem()
	{
		var uniwin = {
            width: window.innerWidth || document.documentElement.clientWidth || document.body.offsetWidth,
            height: window.innerHeight || document.documentElement.clientHeight || document.body.offsetHeight
        };

		var w =  1 * uniwin.width, h = 1 * uniwin.height;
		var widthmin = 1024, heightmin = 600;
		var widthmax = 1900, heightmax = 950;

		global.rem = 100;

		if( widthmin > w || heightmin > h ){
			var wpx = w / widthmin;
			var hpx = h / heightmin;
			global.rem = (wpx <= hpx ? wpx : hpx) * 100;
		}

		if( widthmax < w && heightmax < h ){
			var wpx = w / widthmax;
			var hpx = h / heightmax;
			global.rem = (wpx <= hpx ? wpx : hpx) * 100;
		}

		$("html").css('font-size', global.rem + 'px');
	}

	calcrem();

	var tid = 0;
	function remtime()
	{
		if( tid === 0 )
		{
			if( !$('body').hasClass('notransition') )
			{
				$('body').addClass( 'notransition' );
			}
			tid = setTimeout( function(){
				tid = 0;
				$('body').removeClass( 'notransition' );
			},1000);
		}
	}
	
	$(window).on('resize',function(){
				remtime();
		calcrem();

			alignVert: true,
			unitFont: 'rem',
			scaleFont: global.rem,
			reProcess: false
		});

	});

	function tocenter(){
		if( $('body').outerHeight() > $('.body-wrapper .block').outerHeight() ){
			$('.body-wrapper .block').removeClass('scroll').css({ top: '50%', 'margin-top': ($('.body-wrapper .block').outerHeight()/global.rem)/-2+'rem' });
			$('.body-wrapper .block .webinar-form').removeAttr('style');
		}else{
			$('.body-wrapper .block').addClass('scroll').css({ top: 0+'rem', 'margin-top': 0+'rem' });
			if( $('.body-wrapper .block .webinar-detail').outerWidth(true) + $('.body-wrapper .block .webinar-form').outerWidth(true) < $('.body-wrapper .block').outerWidth() )
			{
				$('.body-wrapper .block .webinar-form').css('margin-top', (($('.body-wrapper .block').outerHeight() - $('.body-wrapper .block .webinar-form').outerHeight())/2/global.rem) + 'rem');
			}
			else
			{
				$('.body-wrapper .block .webinar-form').removeAttr('style');
			}
		}
	}

	tocenter();

	function localTime(){
		var d = new Date( time * 1000 );
		var options = { day: '2-digit', month: 'long' };
				var localdate = d.toLocaleDateString('ru', options),
			localtime = d.toLocaleTimeString('ru', { hour: '2-digit', minute: '2-digit' }),
			timezone = 'GMT' + (d.getTimezoneOffset() > 0 ? '-' : '+' ) + parseInt( d.getTimezoneOffset() / -60 ) + ':' + ( d.getTimezoneOffset() % 60 ).toString().padStart(2,'0');
		return localdate + ' в ' + localtime + ' ' + timezone;
	}
